<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar · Instagram</title>
    <link rel="stylesheet" href="Css/Style.css">
    <link rel="shortcut icon" href="../Instagram/Imagens/favicon.png" type="image/x-icon">

</head>
<body>
    <main>
    <div class="container">
        <div class="image">
            <img src="../Instagram/Imagens/banner2.png" alt="imagem de um celular no aplicativo Instagram com galeria de imagens de pessoas">
        </div>
        <div class="form-container">
            <div class="login">
                <div class="logo">
                    <img src="../Instagram/Imagens/logo_instagram.png" alt="Logo Instagram">
                </div>
                <div class="form">
                    <input type="text" name="name" placeholder="Número de telefone,usuário o e-mail">
                    <input type="password" name="senha" placeholder="Senha">
                    <div class="submit">
                        <input type="submit" value="Entrar" name="Entrar">
                    </div>
                </div>
                <div class="options">
                    <div class="line">
                        <span class="ou">OU</span>
                    </div>
                    <div class="facebook">
                        <img src="../Instagram/Imagens/logo_facebook.svg" alt="Logo do Facebook">
                        <span>
                            <a href="#">Entrar com o Facebook</a>
                        </span>
                    </div>
                    <a href="#">Esqueceu a senha?</a>
                </div>
            </div>
            <div class="cadastre">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
            <div class="app">
                <p>Obtenha o Aplicativo</p>
                    <div class="img-app">
                    <img src="../Instagram/Imagens/apple_btn.png" alt="">
                    <img src="../Instagram/Imagens/gplay_btn.png" alt="">
                </div>
            </div>
        </div>
    </div>
</main>

            <li><a href="#"></a>Istagram Lite</li>
        </ul>
        <h2>&copy;2024 Instagam from Meta</h2>
    </div>
</footer>
</body>
</html>
